<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Arvo"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Check My House Safety</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="text_wrapper">
                <h1>My Home Safety Grade is:</h1>
            </div>
            <div class="content_wrapper">
                <div class="box center relative">
                    <canvas id="grade_circle" width="500" height="500">
                    </canvas>
                    <div id="grade">
                        <b>A+</b>
                    </div>
                </div>
                <div class="box left">
                    <h3>Safe Home Devices:</h3>
                    <ul>
                        <li>Outdoor Camera: 5</li>
                        <li>Indoor Camera: 3</li>
                        <li>Doorbell Camera: 5</li>
                        <li>Smart Lock: 3</li>
                        <li>Garage Door Control: 1</li>
                        <li>Car Guard: 3</li>
                        <li>Safety Alarms: 3</li>
                    </ul>

                </div>
                <div class="box center relative">
                    <canvas id="medal" width="500", height="500">
                    </canvas>
                    <div id="top">
                        TOP                       
                    </div>
                    <div id="percent">
                        25
                    </div>
                </div>
            </div>
        </script>
        <script src="./script.js"></script>

    </body>
</html>
